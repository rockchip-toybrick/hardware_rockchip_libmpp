
$(VEPU_CORE)_ENABLE = y
$(VEPU_CORE)_PP_ENABLE = y

MPP_CFILES += mpp/mpp_common.o

ifeq ($(RKVEPU540C_ENABLE),y)
        MPP_CFILES += mpp/mpp_rkvenc_540c.o
endif

ifeq ($(RKVEPU540C_PP_ENABLE),y)
        MPP_CFILES += mpp/mpp_rkvenc_pp.o
endif

ifeq ($(RKVEPU500_ENABLE),y)
        MPP_CFILES += mpp/mpp_rkvenc_500.o
endif

MPP_CFLAGS += -I$(TOP)/mpp_service
MPP_CFLAGS += -D$(VEPU_CORE)_PP_ENABLE
MPP_CFLAGS += -D$(VEPU_CORE)_ENABLE


